{% extends 'base.html' %}

{% block content %}
<h1>{{ object.name }}</h1>
<p>{{ object.email }}</p>
<p>{{ object.phone }}</p>

{% if request.user.is_authenticated %}
{% if request.user.is_staff %}
<a href="{{ object.get_edit_url }}">Edit</a>
<a href="{{ object.get_delete_url }}">Delete</a>
{% endif%}
{% endif%}

{% endblock %}
