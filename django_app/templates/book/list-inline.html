<div class="card">
    <div class="card-body">
        {% if book.cover_image %}
        <img src="{{ book.cover_image.url }}" alt="book photo" class="card-img-top" />
        {% endif %}
        <h5 class="card-title"> {{ book.name }}</h5>
        <div>By {{ book.author.name }}</div>
        <small class="text-muted">{{ book.published_at }}</small>
        <p class="card-text">{{ book.preview|linebreaks|truncatewords:30 }}</p>
        <a href='{{ book.get_absolute_url }}'>View</a>
    </div>
</div>
