{% extends "base.html" %}

{% block content %}

{% if title %}
<h1>{{ title }}</h1>
{% endif %}

<form method="POST" action="{{request.path}}" enctype="multipart/form-data">

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Book</button>

</form>


<script>
    $(function () {
        $("#id_published_at").datepicker();
    });
</script>

{% endblock %}
